defaults:
  - env/maniskill_pick_cube_aloha_leftarm@env.train
  - env/maniskill_pick_cube_aloha_leftarm@env.eval
  - model/flow_policy@actor.model # specilized for mixed input
  - training_backend/fsdp@actor.fsdp_config
  - override hydra/job_logging: stdout

hydra:
  run:
    dir: .
  output_subdir: null
  searchpath:
    - file://${oc.env:EMBODIED_PATH}/config/

cluster:
  num_nodes: 1
  component_placement:
    actor,env,rollout: 1

runner:
  task_type: embodied
  logger:
    log_path: "../results"
    project_name: rlinf
    experiment_name: "sac_flow_aloha_leftarm"
    logger_backends: ["tensorboard"]

  max_epochs: 16000
  max_steps: -1

  only_eval: False
  val_check_interval: 200
  save_interval: 200
  save_replay_buffer: false

algorithm:
  update_epoch: 32
  normalize_advantages: False
  kl_penalty: kl
  group_size: 1
  agg_q: min

  rollout_epoch: 1
  eval_rollout_epoch: 1

  reward_type: action_level
  logprob_type: action_level
  entropy_type: action_level

  adv_type: embodied_sac
  loss_type: embodied_sac
  loss_agg_func: "token-mean"

  bootstrap_type: always
  gamma: 0.96
  tau: 0.005
  alpha: 0.2
  auto_entropy_tuning: True
  alpha_type: softplus
  initial_alpha: 0.2
  # target entropy should be ~ -action_dim
  target_entropy: -6
  alpha_lr: 3.0e-4

  critic_actor_ratio: 1
  backup_entropy: True

  # Replay buffer settings
  replay_buffer:
    enable_cache: True
    cache_size: 6000 # number of trajectories cached in memory
    sample_window_size: 6000 # number of latest trajectories to sample from for replay buffer
    min_buffer_size: 200  # Minimum buffer size before training starts
  num_updates_per_step: 64
  target_update_freq: 1

  sampling_params:
    do_sample: True
    temperature_train: 1.0
    temperature_eval: 0.6
    top_k: 50
    top_p: 1.0
    repetition_penalty: 1.0

  length_params:
    max_new_token: 7
    max_length: 1024
    min_length: 1

env:
  group_name: "EnvGroup"
  enable_offload: False

  train:
    total_num_envs: 96
    auto_reset: True
    ignore_terminations: True
    use_rel_reward: True
    use_fixed_reset_state_ids: False
    max_episode_steps: 80
    max_steps_per_rollout_epoch: 3

    init_params:
      obs_mode: rgb
      sensor_configs:
        width: 64
        height: 64

  eval:
    total_num_envs: 16
    auto_reset: True
    ignore_terminations: True
    use_rel_reward: False
    max_episode_steps: 80
    max_steps_per_rollout_epoch: 80
    use_fixed_reset_state_ids: True
    group_size: 1
    video_cfg:
      save_video: True
      video_base_dir: ${runner.logger.log_path}/video/eval
      use_main_images: False

    init_params:
      obs_mode: rgb
      sensor_configs:
        width: 64
        height: 64

rollout:
  group_name: "RolloutGroup"
  backend: "huggingface"
  enable_offload: False
  pipeline_stage_num: 1

  collect_transitions: True
  collect_prev_infos: False

  model:
    model_path: "/home/hdh/github_projects/RLinf/Models/rlinf/RLinf-ResNet10-pretrained"
    precision: ${actor.model.precision}

actor:
  group_name: "ActorGroup"
  training_backend: "fsdp"

  micro_batch_size: 512
  global_batch_size: 512
  seed: 1234
  enable_offload: False

  model:
    model_type: "flow_policy"
    input_type: "mixed"

    model_path: "/home/hdh/github_projects/RLinf/Models/rlinf/RLinf-ResNet10-pretrained"

    # This controls:
    # - ManiSkill control_mode mapping (rlinf/config.py)
    # - action padding mapping (rlinf/envs/action_utils.py)
    policy_setup: "aloha_left_arm_joint_dpos"

    image_num: 1
    image_size: [3, 64, 64]
    # NOTE: state_dim will be verified and may need updating after a probe run.
    # We'll set a safe default here and update after probing.
    state_dim: 43
    # Single-arm joint delta: 6 (incl. gripper)
    action_dim: 6
    num_action_chunks: 1
    hidden_dim: 256

    precision: "32"
    add_value_head: False
    add_q_head: True
    num_q_heads: 10
    backbone: resnet

    denoising_steps: 4
    d_model: 96
    n_head: 4
    n_layers: 2
    use_batch_norm: False
    batch_norm_momentum: 0.99
    flow_actor_type: "JaxFlowTActor"
    noise_std_head: False
    log_std_min_train: -5
    log_std_max_train: 2
    log_std_min_rollout: -20
    log_std_max_rollout: 0
    noise_std_train: 0.3
    noise_std_rollout: 0.02

    is_lora: False
    lora_rank: 32
    ckpt_path: null
    gradient_checkpointing: False
    sharding_strategy: no_shard
    vh_mode: "q_network"
    q_network_separate_processing: True

    encoder_config:
      ckpt_name: "resnet10_pretrained.pt"

  optim:
    lr: 3.0e-4
    value_lr: 3.0e-4
    adam_beta1: 0.9
    adam_beta2: 0.999
    adam_eps: 1.0e-08
    clip_grad: 1.0

  fsdp_config:
    strategy: "fsdp"
    sharding_strategy: "no_shard"
    mixed_precision:
      param_dtype: ${actor.model.precision}
      reduce_dtype: ${actor.model.precision}
      buffer_dtype: ${actor.model.precision}

reward:
  use_reward_model: False

critic:
  use_critic_model: False

